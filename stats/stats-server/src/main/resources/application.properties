spring.application.name=stats-server
server.port=9090
# schema init
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
# logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.ru.practicum.stats=INFO
# datetime
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone: Europe/Moscow
# Postgres stats-db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/stats-db
spring.datasource.username=dbuser
spring.datasource.password=12345
#---
spring.config.activate.on-profile=test
# H2 stats-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:stats-db
spring.datasource.username=dbuser
spring.datasource.password=12345
